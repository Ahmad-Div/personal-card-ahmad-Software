<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

  <main>
    <section class="cards">
      <div class="card">
        <div id="img-div">
          <img id="pattern-img" src="bg-pattern-card.svg" alt="">
        </div>
        <img id="my-pic" src="my-pic.jpg" alt="">
        <div class="card-content">
          <h1>Ahmad Software</h1>
          <p id="city">Slemani</p>

          <hr>
          <div class="info">
            <div class="info-io">
              <h1>100k</h1>
              <p>Followers</p>
            </div>
            <div class="info-io">
              <h1>50k</h1>
              <p>Likes</p>
            </div>
            <div class="info-io">
              <h1>1.5k</h1>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>



  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://ahmad-div.github.io/Ahmad-Software-CV/">Ahmad Software</a>.
    </div>
  </footer>
</body>

</html>
